version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: latest
  pre_build:
    commands:
      - echo "Instalando dependencias..."
      - npm install
  build:
    commands:
      -echo "Ejecutando pruebas en parallel..."
      -npm run cy:parallel || echo "Fall√≥ el comando cy:parallel"
post_build:
  commands:
    -aws s3 sync allure-report s3://reporte-de-pruebas1/
    -aws s3 cp --recursive --acl public-read s3://reporte-de-pruebas1/ s3://reporte-de-pruebas1/ --metadata-directive REPLACE







